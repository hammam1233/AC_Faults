    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentLang = 'ar';
        const acTypeTranslations = {
      ar: {
        'شباك': 'شباك',
        'سبليت': 'سبليت',
        'باكدج': 'باكدج',
        'مخفي دولابي/كاسيت': 'مخفي دولابي/كاسيت'
      },
      en: {
        'شباك': 'Window',
        'سبليت': 'Split',
        'باكدج': 'Package',
        'مخفي': 'Concealed',
        'دولابي': 'free stand',
        'كاسيت': 'Cassette',
      }
    };
    const translations = {
            ar: {
                title: 'تشخيص أعطال المكيفات',
                navbarBrand: 'أعطال المكيفات',
                symptoms: 'الأعراض',
                codes: 'أكواد الأخطاء',
                selectAcType: 'اختر نوع المكيف:',
                selectSymptom: 'اختر العطل:',
                selectCodeType: 'اختر نوع المكيف:',
                selectBrand: 'اختر الماركة:',
                selectCode: 'اختر الكود:',
                check: 'الفحص',
                solution: 'الحل',
                switchLang: 'English',
                searchPlaceholder: 'ابحث عن عطل أو كود (مثل: لا يبرد أو F1)'
            },
            en: {
                title: 'Air Conditioner Fault Diagnosis',
                navbarBrand: 'AC Faults',
                symptoms: 'Symptoms',
                codes: 'Error Codes',
                selectAcType: 'Select AC Type:',
                selectSymptom: 'Select Symptom:',
                selectCodeType: 'Select AC Type:',
                selectBrand: 'Select Brand:',
                selectCode: 'Select Code:',
                check: 'Check',
                solution: 'Solution',
                switchLang: 'العربية',
                searchPlaceholder: 'Search for a symptom or code (e.g., Does not cool or F1)'
            }
        };

        function switchLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            $('html').attr('lang', currentLang).attr('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
            $('title').text(translations[currentLang].title);
            $('.navbar-brand').text(translations[currentLang].navbarBrand);
            $('.nav-link[href="#symptoms"]').text(translations[currentLang].symptoms);
            $('.nav-link[href="#codes"]').text(translations[currentLang].codes);
            $('#symptoms-title').text(translations[currentLang].symptoms);
            $('#codes-title').text(translations[currentLang].codes);
            $('label[for="ac-type"]').text(translations[currentLang].selectAcType);
            $('label[for="symptom"]').text(translations[currentLang].selectSymptom);
            $('label[for="ac-code-type"]').text(translations[currentLang].selectCodeType);
            $('label[for="brand"]').text(translations[currentLang].selectBrand);
            $('label[for="code"]').text(translations[currentLang].selectCode);
            $('#search-input').attr('placeholder', translations[currentLang].searchPlaceholder);
            $('.lang-switch').text(translations[currentLang].switchLang);
            updateSymptoms();
            updateCodes();
            $('#search-input').val('').trigger('input');
        }

        function updateSymptoms() {
            const acTypeSelect = $('#ac-type');
            const symptomSelect = $('#symptom');
            const faultDetails = $('#fault-details');

            fetch('faults.json')
                .then(response => response.json())
                .then(data => {
                    acTypeSelect.empty().append(`<option value="">-- ${translations[currentLang].selectAcType} --</option>`);
                    symptomSelect.prop('disabled', true).empty().append(`<option value="">-- ${translations[currentLang].selectSymptom} --</option>`);
                    faultDetails.empty();

                    for (const acType in data) {
                        acTypeSelect.append(`<option value="${acType}">${acTypeTranslations[currentLang][acType] || acType}</option>`);
                    }

                    acTypeSelect.off('change').on('change', function() {
                        const selectedType = $(this).val();
                        symptomSelect.prop('disabled', true).empty().append(`<option value="">-- ${translations[currentLang].selectSymptom} --</option>`);
                        faultDetails.empty();

                        if (selectedType && data[selectedType]) {
                            const lang = data[selectedType][currentLang] ? currentLang : 'ar';
                            symptomSelect.prop('disabled', false);
                            for (const symptom in data[selectedType][lang]) {
                                symptomSelect.append(`<option value="${symptom}">${symptom}</option>`);
                            }
                        }
                    });

                    symptomSelect.off('change').on('change', function() {
                        const selectedType = acTypeSelect.val();
                        const selectedSymptom = $(this).val();
                        faultDetails.empty();

                        if (selectedType && selectedSymptom && data[selectedType]) {
                            const lang = data[selectedType][currentLang] ? currentLang : 'ar';
                            const fault = data[selectedType][lang][selectedSymptom];
                            if (fault) {
                                faultDetails.append(`
                                    <div class="card">
                                        <div class="card-header">${translations[currentLang].symptoms}: ${selectedSymptom} (${acTypeTranslations[currentLang][selectedType] || selectedType})</div>
                                        <div class="card-body">
                                            <p><strong>${translations[currentLang].check}:</strong> ${fault[lang === 'ar' ? 'فحص' : 'Check']}</p>
                                            <p><strong>${translations[currentLang].solution}:</strong> ${fault[lang === 'ar' ? 'حل' : 'Solution']}</p>
                                        </div>
                                    </div>
                                `);
                            }
                        }
                    });
                })
                .catch(error => console.error('Error loading faults.json:', error));
        }

        function updateCodes() {
            const acCodeTypeSelect = $('#ac-code-type');
            const brandSelect = $('#brand');
            const codeSelect = $('#code');
            const codeDetails = $('#code-details');

            const jsonFile = currentLang === 'ar' ? 'faults2.json' : 'faults3.json';
            fetch(jsonFile)
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to load ${jsonFile}`);
                    return response.json();
                })
                .then(codes => {
                    acCodeTypeSelect.empty().append(`<option value="">-- ${translations[currentLang].selectCodeType} --</option>`);
                    const types = [...new Set(codes.map(code => code.category))];
                    types.forEach(type => {
                        acCodeTypeSelect.append(`<option value="${type}">${acTypeTranslations[currentLang][type] || type}</option>`);
                    });

                    brandSelect.prop('disabled', true).empty().append(`<option value="">-- ${translations[currentLang].selectBrand} --</option>`);
                    codeSelect.prop('disabled', true).empty().append(`<option value="">-- ${translations[currentLang].selectCode} --</option>`);
                    codeDetails.empty();

                    acCodeTypeSelect.off('change').on('change', function() {
                        const selectedType = $(this).val();
                        brandSelect.prop('disabled', true).empty().append(`<option value="">-- ${translations[currentLang].selectBrand} --</option>`);
                        codeSelect.prop('disabled', true).empty().append(`<option value="">-- ${translations[currentLang].selectCode} --</option>`);
                        codeDetails.empty();

                        if (selectedType) {
                            const brands = [...new Set(codes
                                .filter(code => code.category === selectedType)
                                .map(code => code.brand))];
                            brandSelect.prop('disabled', false);
                            brands.forEach(brand => {
                                brandSelect.append(`<option value="${brand}">${brand}</option>`);
                            });
                        }
                    });

                    brandSelect.off('change').on('change', function() {
                        const selectedType = acCodeTypeSelect.val();
                        const selectedBrand = $(this).val();
                        codeSelect.prop('disabled', true).empty().append(`<option value="">-- ${translations[currentLang].selectCode} --</option>`);
                        codeDetails.empty();

                        if (selectedBrand) {
                            const codeList = codes
                                .filter(code => code.category === selectedType && code.brand === selectedBrand)
                                .map(code => code.fault_name);
                            codeSelect.prop('disabled', false);
                            codeList.forEach(code => {
                                codeSelect.append(`<option value="${code}">${code}</option>`);
                            });
                        }
                    });

                    codeSelect.off('change').on('change', function() {
                        const selectedType = acCodeTypeSelect.val();
                        const selectedBrand = brandSelect.val();
                        const selectedCode = $(this).val();
                        codeDetails.empty();

                        const code = codes.find(code => 
                            code.category === selectedType && 
                            code.brand === selectedBrand && 
                            code.fault_name === selectedCode);

                        if (code) {
                            codeDetails.append(`
                                <div class="card">
                                    <div class="card-header">${translations[currentLang].codes}: ${code.fault_name} (${code.brand} - ${acTypeTranslations[currentLang][code.category] || code.category})</div>
                                    <div class="card-body">
                                        <p><strong>${translations[currentLang].check}:</strong> ${code.check_text}</p>
                                        <p><strong>${translations[currentLang].solution}:</strong> ${code.solution}</p>
                                    </div>
                                </div>
                            `);
                        }
                    });
                })
                .catch(error => console.error(`Error loading ${jsonFile}:`, error));
        }

        function searchFaultsAndCodes(query) {
            const searchResults = $('#search-results');
            searchResults.empty();

            fetch('faults.json')
                .then(response => response.json())
                .then(data => {
                    for (const acType in data) {
                        const lang = data[acType][currentLang] ? currentLang : 'ar';
                        for (const symptom in data[acType][lang]) {
                            if (symptom.toLowerCase().includes(query.toLowerCase())) {
                                const fault = data[acType][lang][symptom];
                                searchResults.append(`
                                    <div class="card">
                                        <div class="card-header">${translations[currentLang].symptoms}: ${symptom} (${acTypeTranslations[currentLang][acType] || acType})</div>
                                        <div class="card-body">
                                            <p><strong>${translations[currentLang].check}:</strong> ${fault[lang === 'ar' ? 'فحص' : 'Check']}</p>
                                            <p><strong>${translations[currentLang].solution}:</strong> ${fault[lang === 'ar' ? 'حل' : 'Solution']}</p>
                                        </div>
                                    </div>
                                `);
                            }
                        }
                    }
                })
                .catch(error => console.error('Error loading faults.json:', error));

            const jsonFile = currentLang === 'ar' ? 'faults2.json' : 'faults3.json';
            fetch(jsonFile)
                .then(response => response.json())
                .then(codes => {
                    codes.forEach(code => {
                        if (code.fault_name.toLowerCase().includes(query.toLowerCase()) ||
                            code.check_text.toLowerCase().includes(query.toLowerCase()) ||
                            code.solution.toLowerCase().includes(query.toLowerCase())) {
                            searchResults.append(`
                                <div class="card">
                                    <div class="card-header">${translations[currentLang].codes}: ${code.fault_name} (${code.brand} - ${acTypeTranslations[currentLang][code.category] || code.category})</div>
                                    <div class="card-body">
                                        <p><strong>${translations[currentLang].check}:</strong> ${code.check_text}</p>
                                        <p><strong>${translations[currentLang].solution}:</strong> ${code.solution}</p>
                                    </div>
                                </div>
                            `);
                        }
                    });
                })
                .catch(error => console.error(`Error loading ${jsonFile}:`, error));
        }

        $(document).ready(function() {
            updateSymptoms();
            updateCodes();
            $('#search-input').on('input', function() {
                const query = $(this).val();
                if (query.length > 0) {
                    searchFaultsAndCodes(query);
                } else {
                    $('#search-results').empty();
                }
            });
        });
    </script>
