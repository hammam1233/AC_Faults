    <script>
        const translations = {
            ar: {
                mainTitle: 'تشخيص أعطال المكيفات بسهولة',
                mainDesc: 'ابحث عن حلول سريعة لأعطال المكيفات وأكواد الأخطاء باللغتين العربية والإنجليزية. موقعك الموثوق لصيانة المكيفات!',
                symptoms: 'الأعراض',
                codes: 'أكواد الأخطاء',
                switchLang: 'English',
                searchPlaceholder: 'ابحث عن عطل أو كود (مثل: لا يبرد أو F1)'
            },
            en: {
                mainTitle: 'Easily Diagnose AC Faults',
                mainDesc: 'Find fast solutions for AC faults and error codes in both Arabic and English. Your trusted AC repair site!',
                symptoms: 'Symptoms',
                codes: 'Error Codes',
                switchLang: 'العربية',
                searchPlaceholder: 'Search for a symptom or code (e.g., Does not cool or F1)'
            }
        };

        let currentLang = 'ar';

        function switchLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            $('html').attr('lang', currentLang).attr('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
            $('#main-title').text(translations[currentLang].mainTitle);
            $('#main-desc').text(translations[currentLang].mainDesc);
            $('#symptoms-title').text(translations[currentLang].symptoms);
            $('#codes-title').text(translations[currentLang].codes);
            $('.lang-switch').text(translations[currentLang].switchLang);
            $('#search-input').attr('placeholder', translations[currentLang].searchPlaceholder);
        }

        $('#search-input').on('input', function() {
            const val = $(this).val();
            if (val.length > 0) {
                $('#search-results').show();
            } else {
                $('#search-results').hide();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
